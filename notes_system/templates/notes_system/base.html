<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">

        <!--Set Page Title-->
        <title>{% block title %}Peiying's Home Page{% endblock %}</title>

        <!--Load pkgs & set background image-->
        {% load staticfiles %}
        <link rel="shortcut icon" type="image/png" href="{%  static 'web.ico' %}"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    </head>

	<style>
body {
    background-color: #85A6C6;
}
		div {
		  background: url({% static 'food/images/b6.jpg' %});
    background-repeat:no-repeat;
    background-size:100% 100%;
		  /* first image is 300x100, second image covers the whole area */
		}
	</style>


    <body>
        {% block body %}
        {% endblock %}
    </body>
</html>
